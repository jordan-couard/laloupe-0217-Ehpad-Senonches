<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form class="form" name="loginForm" novalidate ng-submit="register()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="Firstname" type="text" class="form-control" ng-model="user.Firstname" required placeholder="PrÃ©nom">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="Name" type="text" class="form-control" ng-model="user.Name" required placeholder="Nom">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Adresse Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Mot de passe">
            </div>
            <div>
        <p>Statut: <span class="radioValue">{{ data.group1 }}</span> </p>
        <md-radio-group ng-model="user.role">
          <md-radio-button  value="admin">Administrateur</md-radio-button>
          <md-radio-button  value="user"> Utilisateur </md-radio-button>
        </md-radio-group>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>
