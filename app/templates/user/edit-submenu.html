<div>
    <form method="post" ng-submit="updateSubmenu()">
        <div ng-cloak>
            <md-input-container style="margin-right: 10px;">
                <label>Menu</label>
                <md-select ng-model="submenu.menu">
                    <md-option ng-repeat="menu in menus" value="{{menu}}">{{menu}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <input type="text" class="form-control" ng-model='submenu.title'>
        <textarea ui-tinymce="tinymceOptions" ng-model="submenu.content"></textarea>
        <button class="btn" type="submit">Mettre Ã  jour</button>
        <div class="inset">
            <md-switch ng-model="submenu.isOnline" aria-label="status">
                En ligne
            </md-switch>
        </div>
    </form>
</div>
