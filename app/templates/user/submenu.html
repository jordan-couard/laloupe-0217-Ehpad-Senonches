<div class="container txtAeraSubmenu">
    <form method="post" ng-submit="addSubmenu()">
        <div ng-cloak>
            <md-input-container style="margin-right: 10px;">
                <label>Menu</label>
                <md-select ng-model="newSubmenu.menu">
                    <md-option ng-repeat="menu in menus" value="{{menu}}">{{menu}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <input type="text" class="form-control" placeholder="Nouveau sous-menu" ng-model='newSubmenu.title'>
        <textarea ui-tinymce="tinymceOptions" ng-model="newSubmenu.content"></textarea>
        <button class="btn" type="submit">Valider</button>
    </form>
</div>
<div class="container">
    <h6>Votre admission</h6>
    <div class="" ng-repeat="Submenu in listSubmenu | orderBy: '-date'">
        <p class="">{{Submenu.title}}</p>
        <p class="">le {{Submenu.date | date : 'medium'}}</p>
        <p class="">{{}}</p>
    </div>
</div>
