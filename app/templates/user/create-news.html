<div layout="column" layout layout-align="space-around center">
  <div class="columnAdmin">
    <form method="post" ng-submit="addNews()">
      <div ng-cloak>
        <md-input-container>
          <label>Nouvelle actualit√©</label>
          <input ng-model="newNews.title">
        </md-input-container>
      </div>
      <textarea ui-tinymce="tinymceOptions" ng-model="newNews.content"></textarea>
      <div class="inset SwitchvalidSubmenu">
        <md-switch ng-model="newNews.isOnline" ng-if='user.isAdmin' aria-label="status">
          En ligne
        </md-switch>
      </div>
      <md-button class="md-primary md-raised" type="submit">Valider</md-button>
      <md-button class="md-primary md-raised" ng-click='toggleModal()'>Galerie images</md-button>
    </form>


    <!-- Upload img -->
    <div class="addImage">
      <h2 class="headListSubmenu">Gestion des images</h2>
      <form name="upload_form">
        <input type="file" ngf-select ng-model="image.file" name="file" ngf-pattern="'.jpg'" accept="image/*" ngf-max-size="10MB" ngf-resize="{width: 500}" />
        <img style="width:100px;" ngf-thumbnail="image.file || '/thumb.jpg'" />
        <i ng-show="upload_form.file.$error.required">*required</i><br>
        <i ng-show="upload_form.file.$error.maxSize">Image trop large
                {{image.file.size / 1000000|number:1}}MB: max 10MB</i>
        <md-button class="md-primary md-raised" type="submit" ng-click="uploadImage()">Envoyer</md-button>
        <p>{{image.progress}}
      </form>
    </div>
    <!-- End Upload img -->

    <!-- Modal galerie images-->
    <modal-dialog show='modalShown' width='750px' height='70%'>
      <md-list-item class="md-3-line" ng-repeat="image in listimages | orderBy : 'fileName':true | startFrom:currentPage*pageSize | limitTo:pageSize">
        <div class="md-list-item-text">
          <p>url : /uploads/images/{{image.fileName}}</p>
        </div>
        <img ng-src="/uploads/images/{{image.fileName}}" class="listImages">
        <md-button class="md-fab md-mini btnCopy" title="Copier" ng-click-copy="/uploads/images/{{image.fileName}}">
          <i class="material-icons">content_copy</i></md-button>
        <md-button class="md-fab md-mini btnCopy" title="Associer" ng-click-copy="/uploads/images/{{image.fileName}}">
          <i class="material-icons">done</i></md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <section class="blocBtnGalerie" layout="row" layout-align="center center">
        <md-button class="md-fab md-mini btnListSubmenu" aria-label="Eat cake" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          <md-icon><i class="material-icons">keyboard_arrow_left</i></md-icon>
        </md-button>
        <div class="pagingGalerieImages">{{currentPage+1}}/{{numberOfPages()}}</div>
        <md-button class="md-fab md-mini btnListSubmenu" aria-label="Eat cake" ng-disabled="currentPage >= listimages.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          <md-icon><i class="material-icons">keyboard_arrow_right</i></md-icon>
        </md-button>
      </section>
    </modal-dialog>
    <!-- End Modal galerie images-->
  </div>

  
</div>
