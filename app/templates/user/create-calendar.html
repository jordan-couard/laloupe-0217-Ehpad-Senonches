<div layout="column" layout layout-align="space-around center">
  <div class="columnAdmin">
    <md-button class="md-primary md-raised btnRetour" ng-click='redirectCalendar()'>Retour à la liste des événements</md-button>

    <form ng-submit="addEvenement()">
      <md-input-container>
        <p><label>Title</label>
          <input ng-model="newEvenement.title" required></p>
      </md-input-container>
      <p>L'évènement aura lieu le
        <md-datepicker ng-model="newEvenement.date" md-placeholder="Enter date" md-open-on-focus required></md-datepicker> .</p>
      <p>L'évènement débute à <input ng-model="newEvenement.start" type="time" name="myTime2" class="time-mm-hh" required /> et se termine à <input ng-model="newEvenement.end" type="time" name="myTime2" class="time-mm-hh" required />.</p>
      <div class="inset">
        <md-switch ng-model="newEvenement.isOnline" ng-if='user.isAdmin' aria-label="status">
          <span ng-if='newEvenement.isOnline'>Publié</span>
          <span ng-if='!newEvenement.isOnline'>Brouillon</span>
        </md-switch>
      </div>
      <md-button class="md-primary md-raised" type="submit">Valider</md-button>
    </form>
  </div>
</div>
