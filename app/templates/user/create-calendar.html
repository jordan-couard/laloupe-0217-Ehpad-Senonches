          <div flex-gt-xs>

                <input ng-model="newEvenement.title"></p>

            <p>L'évènement débute à <input ng-model="newEvenement.start" type="time" name="myTime2" class="time-mm-hh" /> et se termine à <input ng-model="newEvenement.end" type="time" name="myTime2" class="time-mm-hh" />.</p>

              </md-input-container> -->

                <md-switch ng-if='user.isAdmin' ng-model="newEvenement.isOnline" aria-label="status">
