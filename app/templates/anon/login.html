<div layout="row" layout-align="center center">
        <form name="loginForm" class="formLogin" novalidate ng-submit="login()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <md-input-container class="md-block" flex-gt-sm>
            <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Adresse eMail">
          </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Mot de passe">
              </md-input-container>
              <div class="btnContainerLogin">
                <button type="submit" class="md-raised md-primary btnLogin">Login</button>
              </div>
        </form>
</div>
