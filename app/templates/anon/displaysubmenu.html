<p><span id="heure"></span></p>

<ks-swiper-container class="swiper-container" ng-if='listImgSlideShow.length>0' on-ready="onReadySwiper(swiper)" swiper="swiper" override-parameters="{'autoplayPaused':'false'}" slides-per-view="1" slides-per-column="1" space-between="0" show-nav-buttons="false"
  loop="true" speed=2 000 autoplay=3 500 initial-slide="0">
  <ks-swiper-slide class="swiper-slide" ng-repeat="img in listImgSlideShow | orderBy: '-date'">
    <img class="swiper-image" ng-src="/uploads/imageslarges/{{img.name}}" alt>
  </ks-swiper-slide>
</ks-swiper-container>
<div id="titleBox">
  <h3 id="h3">EHPAD SENONCHES</h3>
  <h1 id="h1">RESIDENCE PERIER</h1>
</div>

<md-menu-bar id="menu">
  <md-menu>
    <md-button class="md-raised" id="pinkButton" ng-click="$mdMenu.open()">Votre </br> Admission </br>
      <md-icon><i class="material-icons">expand_more</i></md-icon>
    </md-button>
    <md-menu-content id="pinkContent">
      <md-menu-item>
        <md-button id="admissionSubmenu" ng-repeat="Submenu in listSubmenusAnon | filter: {menu: 'Votre admission'}"><a ui-sref="anon.displaysubmenu({id: Submenu._id})">{{Submenu.title}}</a></md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
  <md-menu>
    <md-button class="md-raised" id="greenButton" ng-click="$mdMenu.open()">Votre </br> Sejour </br>
      <md-icon><i class="material-icons">expand_more</i></md-icon>
    </md-button>
    <md-menu-content id="greenContent">
      <md-menu-item>
        <md-button id="sejourSubmenu" ng-repeat="Submenu in listSubmenusAnon | filter: {menu: 'Votre séjour'}"><a ui-sref="anon.displaysubmenu({id: Submenu._id})">{{Submenu.title}}</a></md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
  <md-menu>
    <md-button class="md-raised" id="blueButton" ng-click="$mdMenu.open()">Vos </br> Droits </br>
      <md-icon><i class="material-icons">expand_more</i></md-icon>
    </md-button>
    <md-menu-content id="blueContent">
      <md-menu-item>
        <md-button id="droitSubmenu" ng-repeat="Submenu in listSubmenusAnon | filter: {menu: 'Vos droits'}"><a ui-sref="anon.displaysubmenu({id: Submenu._id})">{{Submenu.title}}</a></md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</md-menu-bar>

<div class="cards">


  <md-content class="md-padding">
    <div layout="column" layout-gt-xs="row">

      <md-card flex flex-gt-xs="60">
        <h2>Actualité</h2>
        <md-card-content>
          <div>
            <h3>{{sumbenu.menu}}</h3>
            <h1>{{submenu.title}}</h1>
            <p ng-bind-html="submenu.content"></p>
          </div>
        </md-card-content>
      </md-card>
      <md-card flex>
        <h2>Agenda</h2>
        <md-card-content>
          <p>Some content</p>
        </md-card-content>
      </md-card>
    </div>

  </md-content>


</div>

<footer id=footer>
  <a ui-sref="anon.login" ng-hide="auth.isAuthenticated()" class="footerLink">Login</a>
  <a ui-sref="user.dashboard" ng-show="auth.isAuthenticated()" class="footerLink">Dashboard</a>
  <a ng-click="logout()" ng-show="auth.isAuthenticated()" href='#' class="footerLink">Logout</a>
</footer>
